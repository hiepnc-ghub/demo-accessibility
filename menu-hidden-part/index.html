<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo header</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .vertical, 
      .dropdown-content {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #f1f1f1;
      }
      ul.vertical li a {
        display: block;
        color: #000;
        padding: 8px 0 8px 16px;
        text-decoration: none;
      }
      ul.vertical li a:hover {
        background-color: #555;
        color: white;
      }
    </style>
</head>
<body style="margin-top: 30px">
    <div class="container">
        <div class="row">
            <div class="col-5 left">
                <h2>Không bỏ qua hidden part</h2>
                <nav class="main-nav">
                    <ul class="vertical">
                        <li class="main-nav-item"><a href="https://www.google.com/">Home</a></li>
                        <li class="main-nav-item"><a href="javascript:void(0)" onclick="showDropdownMenu()">Product</a>
                          <ul class="dropdown-content" style="opacity: 0; position: absolute; left: 215px; top: 85px;">
                              <li><a href="https://www.google.com/">Product 1</a></li>
                              <li><a href="https://www.google.com/">Product 2</a></li>
                              <li><a href="https://www.google.com/">Product 3</a></li>
                          </ul>
                        </li>
                        <li class="main-nav-item"><a href="https://www.google.com/">About us</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="handleClick()">Compare</button>
            </div>
            <div class="col-5 right" style="display: none">
                <h2>Bỏ qua hidden part</h2>
                <nav class="main-nav">
                  <ul class="vertical">
                      <li class="main-nav-item"><a href="https://www.google.com/">Home</a></li>
                      <li class="main-nav-item"><a href="javascript:void(0)" onclick="showDropdownMenu(true)">Product</a>
                        <ul class="dropdown-content" style="visibility: hidden; position: absolute; left: 215px; top: 85px;">
                            <li><a href="https://www.google.com/">Product 1</a></li>
                            <li><a href="https://www.google.com/">Product 2</a></li>
                            <li><a href="https://www.google.com/">Product 3</a></li>
                        </ul>
                      </li>
                      <li class="main-nav-item"><a href="https://www.google.com/">About us</a></li>
                  </ul>
              </nav>
            </div>
        </div>
    </div>

    <script>
        var ariaLabel = document.querySelector('.right');
        function handleClick() {
            ariaLabel.style.display = "block";
        }
        function showDropdownMenu(val) {
          if (!val) {
            let dropdownContent = document.querySelector('.left .main-nav-item .dropdown-content');
            if (dropdownContent.style.opacity == 0) {
              dropdownContent.style.opacity = 1;
            } else {
              dropdownContent.style.opacity = 0;
            }
          } else {
            let dropdownContent = document.querySelector('.right .main-nav-item .dropdown-content');
            if (dropdownContent.style.visibility == 'hidden') {
              dropdownContent.style.visibility = 'visible';
            } else {
              dropdownContent.style.visibility = 'hidden';
            }
          }
        }
    </script>
</body>
</html>
