<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo role</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        ul li {
            list-style: none;
            padding: 8px;
            border: 1px solid gainsboro;
        }
    </style>
</head>
<body style="margin-top: 30px">
  <div class="container">
    <a href="../index.html" type="button" class="btn btn-primary" style="margin-bottom: 10px;">Back</a>
    <div class="row">
      <div class="col-5 left">
        <ul>
          <li id="i1">Item 1</li>
          <li id="i2">Item 2</li>
          <li id="i3">Item 3</li>
        </ul>
      </div>

      <div class="col-2">
          <button type="button" class="btn btn-primary" onclick="handleClick()">Có role</button>
      </div>

      <div class="col-5 right" style="display: none">
        <ul role="listbox">
          <li tabindex="1" role="option" id="i1">Item 1</li>
          <li tabindex="1" role="option" id="i2">Item 2</li>
          <li tabindex="1" role="option" id="i3">Item 3</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-5 left">
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-primary" onclick="handleClick(true)" tabindex="-1">Solution</button>
      </div>
      <div class="col-5 right">
      </div>
    </div>
    <div class="row solution" style="display: none;">
      <div class="col-5 left" style="padding: 8px;">
        <h2>Không có role và tabindex</h2>
        <img src="./role1.PNG" alt="">
      </div>
      <div class="col-2"></div>
      <div class="col-5 right">
        <h2>Có role và tabindex</h2>
        <img src="./role2.PNG" alt="">
        <a href="https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/Roles#:~:text=The%20ARIA%20img%20role%20can,considered%20as%20a%20single%20image.&text=It%20is%20normally%20used%20in%20conjunction%20with%20the%20list%20role,primary%20content%20of%20a%20document.">
          Xem thêm..
        </a>
      </div>
    </div>
  </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      var ariaLabel = document.querySelector('.right');
      function handleClick(val) {
      if (!val) {
        ariaLabel.style.display = "block";
      } else {
        var solution = document.querySelector('.solution');
        if (solution.style.display == 'none') {
          solution.style.display = 'flex';
        } else solution.style.display = 'none';
      }
    }
    </script>
</body>
</html>
