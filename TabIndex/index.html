<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo role</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        ul li {
            list-style: none;
            padding: 8px;
            border: 1px solid gainsboro;
            display: inline-block;
            width: 200px;
            margin: 15px 0;
        }
    </style>
</head>
<body style="margin-top: 30px">
  <div class="container">
    <div class="row">
        <div class="col-5 left">
          <ul>
            <li><a href="">Item 1</a></li>
            <li><a href="">Item 3</a></li>
            <li><a href="">Item 2</a></li>
          </ul>
        </div>

        <div class="col-2">
            <button type="button" class="btn btn-primary" onclick="handleClick()">CÃ³ role</button>
        </div>

        <div class="col-5 right" style="display: none">
          <ul role="listbox">
            <li tabindex="1" role="option" id="i1">Item 1</li>
            <li tabindex="3" role="option" id="i2">Item 3</li>
            <li tabindex="2" role="option" id="i3">Item 2</li>
          </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-5 left">
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary" onclick="handleClick(true)" tabindex="-1">Solution</button>
        </div>
        <div class="col-5 right">
        </div>
    </div>
    <div class="row solution" style="display: none;">
      <div class="col-5 left">
        <img src="./tab-index1.PNG" alt="">
      </div>
      <div class="col-2">
      </div>
      <div class="col-5 right">
        <img src="./tab-index2.PNG" alt="">
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
  var ariaLabel = document.querySelector('.right');
  function handleClick(val) {
    if (!val) {
      ariaLabel.style.display = "block";
    } else {
      var solution = document.querySelector('.solution');
      if (solution.style.display == 'none') {
        solution.style.display = 'flex';
      } else solution.style.display = 'none';
    }
  }
</script>
</body>
</html>
