<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo aria lable</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="margin-top: 30px">
  <div class="container">
    <a href="../index.html" type="button" class="btn btn-primary" style="margin-bottom: 10px;">Back</a>
    <div class="row">
      <div class="col-5 left">
          <h2>Không có aria lable</h2>
          <div style="height: 15px; margin-bottom: 20px;">
              <a href="https://www.google.com/">Register now</a>
          </div>
          <a href="" style="display: block">
              <img src="https://i.pinimg.com/236x/af/d0/05/afd005db73d12eda451a94e9a892ce1e.jpg">
          </a>
      </div>
      <div class="col-2">
          <button type="button" class="btn btn-primary" onclick="handleClick()">Có aria-label</button>
      </div>
      <div class="col-5 right" style="display: none">
          <h2>Có aria lable</h2>
          <div style="height: 15px; margin-bottom: 20px;">
              <a href="https://www.google.com/" aria-label="This is a link to resgister user">Register now</a>
          </div>
          <a href="" style="display: block">
              <img src="https://i.pinimg.com/236x/af/d0/05/afd005db73d12eda451a94e9a892ce1e.jpg" alt="this is my dog's image">    
          </a>
      </div>
    </div>
    <div class="row">
      <div class="col-5 left">
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-primary" onclick="handleClick(true)" tabindex="-1">Solution</button>
      </div>
      <div class="col-5 right">
      </div>
    </div>
  </div>
  <div>
    <div class="row solution" style="display: none;">
      <div class="col-5 left" style="margin-left: 50px;">
        <h2>Không có aria lable</h2>
        <img src="./aria-lable1.PNG" alt="">
      </div>
      <div class="col-1"></div>
      <div class="col-5 right" style="margin-left: -60px;">
        <h2>Có aria lable</h2>
        <img src="./aria-lable2.PNG" alt="">
        <a href="https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/ARIA_Techniques/Using_the_aria-label_attribute">
          Xem thêm..
        </a>
      </div>
      <div class="col-1"></div>
    </div>
  </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
    var ariaLabel = document.querySelector('.right');
    function handleClick(val) {
      if (!val) {
        ariaLabel.style.display = "block";
      } else {
        var solution = document.querySelector('.solution');
        if (solution.style.display == 'none') {
          solution.style.display = 'flex';
        } else solution.style.display = 'none';
      }
    }
  </script>
</body>
</html>
